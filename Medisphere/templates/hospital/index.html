{% extends 'hospital/homebase.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCare Management System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style media="screen">
    .carousel-item {
      height: 600px;
    }

    .carousel-item img {
      position: absolute;
      top: 0;
      left: 0;
      min-height: 600px;
      object-fit: cover;
      width: 100%;
    }
    .carousel-control-prev,
    .carousel-control-next {
      color: black; /* Text color for the buttons */
    }

    /* Ensure text color stays black even on hover */
    .carousel-control-prev:hover,
    .carousel-control-next:hover {
      color: black;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black; /* Background color for the arrows */
      border-radius: 50%; /* Optional: makes arrows round */
    }

    .jumbotron {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    background: rgba(95, 137, 160, 0.8); /* Use RGBA for transparency (80% opacity) */
    padding: 20px;
    border-radius: 10px;
}

    .glow {
      font-size: 45px;
      color: white;
      text-align: center;
      -webkit-animation: glow 1s ease-in-out infinite alternate;
      -moz-animation: glow 1s ease-in-out infinite alternate;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 10px #eeeeee, 0 0 20px #000000, 0 0 30px #000000, 0 0 40px #000000, 0 0 50px #9554b3, 0 0 60px #9554b3, 0 0 70px #9554b3;
      }
      to {
        text-shadow: 0 0 20px #eeeeee, 0 0 30px #fa2d2d, 0 0 40px #fa2d2d, 0 0 50px #fa2d2d, 0 0 60px #fa2d2d, 0 0 70px #fa2d2d, 0 0 80px #fa2d2d;
      }
    }
  </style>
</head>
<body>

  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      
      <div class="carousel-item active">
        <img src="{% static 'images/banner-bg.jpg' %}" class="d-block w-100" alt="Banner 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/back.jpg' %}" class="d-block w-100" alt="Banner 3">
      </div>
      <!-- <div class="carousel-item">
        <img src="{% static 'images/bg1.png' %}" class="d-block w-100" alt="Banner 4">
      </div> -->
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>

    <!-- Overlay Jumbotron on Carousel -->
    <div class="jumbotron">
      <h5 class="display-3 glow">HealthCare Management System</h5>
      <br><br><br><br><br>
      <h3>Emergency?</h3>
      <p class="lead">
          <a class="btn btn-danger btn-lg" href="/patientclick" role="button">Take Appointment Now!</a>
      </p>
  </div>
  
  </div>

  <br><br><br><br>
  
  <!-- Including the admin_doctor_patient_card.html -->
  {% include "hospital/admin_doctor_patient_card.html" %}
  
  <br><br><br>

  <!-- Add the jQuery and Bootstrap JavaScript files here -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
